<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Ice Cream Shop</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="header">
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <div class="navbar">
        <ul>
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Flavors</a>
          <a href="#">Contact Us</a>
          <a href="#"><i class="bx bxs-heart" style="color: #fd1586"></i></a>
          <a href="#"><i class="bx bxs-cart-add" style="color: #fd1586"></i></a>
        </ul>
      </div>
      <div class="navbar-extra">
        <a href="#" id="burger-menu"><i class="bx bx-menu"></i></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <section class="hero" id="home">
      <div class="hero-content">
        <div class="info-side">
          <h1 class="heading">Enjoy Your Ice Cream Before It Melts!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
            eius itaque doloribus natus! Nostrum odio, accusantium incidunt
            blanditiis tenetur eaque.
          </p>
          <button class="menuBtn">Learn More</button>
        </div>
        <div class="hero-img">
          <img src="img/hero-img.png" alt="" />
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
    <script src="script.js"></script>
  </body>
</html>
